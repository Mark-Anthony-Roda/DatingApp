<div class="form-group">
    <input type="{{type}}" class="form-control" [class.is-invalid]="ngControl.touched && ngControl.invalid" placeholder="{{label}}" [formControl]="ngControl.control">
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required">Please Enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.minlength">{{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}</div>
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.maxlength">{{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}</div>
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.isMatching">Password does not match</div>
</div>
